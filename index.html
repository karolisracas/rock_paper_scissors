<!doctype html>

<html>

<head>
  <title>Rock Paper Scissors Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/003fd38fe8.js"></script>
  
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You Win!</p>
  </div>

  <div class="choices">
    <div class="choice">
        <i class="fas fa-hand-paper choice-paper"></i>
    </div>
    <div class="choice">
        <i class="fas fa-hand-rock choice-rock"></i>
    </div>
    <div class="choice">
        <i class="fas fa-hand-scissors choice-scissors"></i>
    </div>

    <p id="action-message">Make your move</p>
  </div>
</body>

</html>
